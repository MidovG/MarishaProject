<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация • ИИ в обучении</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>

<div class="auth-container">
    <h1 class="auth-title">Регистрация</h1>
    <p class="auth-description">Создайте аккаунт в проекте</p>

    <form>
        <label class="auth-field">
            <span>Имя</span>
            <input type="text" placeholder="Ваше имя">
        </label>

        <label class="auth-field">
            <span>Email</span>
            <input type="email" placeholder="email@example.com">
        </label>

        <label class="auth-field">
            <span>Пароль</span>
            <input type="password" placeholder="Минимум 6 символов">
        </label>

        <button class="auth-btn" type="submit">Создать аккаунт</button>
    </form>

    <a class="auth-link" href="./login.html">Уже есть аккаунт? Войти</a>
    <a class="auth-link" href="./main_page.html">← На главную</a>
</div>

</body>
</html>
